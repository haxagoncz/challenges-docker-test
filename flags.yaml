title: Testovací úloha
description: README.md
handbook: HANDBOOK.md
flags:
  - name: Dynamická vlajka
    description: blah blah
    points: 10
    type: "1"
    placeholder: flag1
    maximumTries: 3
  - name: Statická vlajka
    description: blah blah
    points: 20
    type: "2"
    answer: flag{1234}
    maximumTries: 2
  - name: Vlajka s možností výběru odpovědi
    description: blah blah
    points: 30
    type: "3"
    maximumTries: 2
    options:
      - value: správná odpověd
        correct: true
      - value: chybná odpověd
        correct: false
  - name: Automaticky vyhodnocovaná vlajka
    description: blah blah
    points: 30
    type: "4"
    command: "sh -c 'printf \"GET /solved HTTP/1.1\nHost: localhost\nConnection: close\n\n\" | nc localhost 12345 | grep true'"
    interval: 200
    container: "echo-http-server"
    exitCode: 0
    solved: false
  - name: Trigger vlajka
    description: blah blah
    points: 30
    type: "4"
    command: sh -c 'exit 0'
    interval: 0
    container: "echo-http-server"
    exitCode: 0
    solved: false
