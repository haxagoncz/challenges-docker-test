    description: |-
      blah blah
    command: |-
      sh -c 'printf "GET /solved HTTP/1.1
      Host: localhost
      Connection: close

      " | nc localhost 12345 | grep true'
    container: echo-http-server
    exitCode: 0
    identifier: flag-4
    interval: 1000
    points: 30
    solved: false
    type: "4"
  - name: Trigger vlajka
    description: |-
      blah blah
    command: |-
      sh -c 'exit 0'
    container: echo-http-server
    exitCode: 0
    identifier: flag-5
    interval: 0
    points: 30
    solved: false
    type: "4"
